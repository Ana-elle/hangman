<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>The famous Hangman (but a better one...)</h1>
	<main>
		<section id="difficultySec">
			<button value="Easy" type="button" id="1">Easy</button>
			<button value="Medium" type="button" id="2">Medium</button>
			<button value="Hard" type="button" id="3">Hard</button>
		</section>

		<section id="gameSec">
			<section id="wordDisplaySec">
			
			</section>

			<section id="numberOfLives">
				
			</section>



			<section id="errorsSec">
				
			</section>

			<section id="letterSec">
				<label value="Type a letter :"></label>
				<input type="text" name="letter" id="letter" placeholder="Type your letter here" maxlength="1" />
				<button value="Try it !" type="button" id="try">Try it !</button>
			</section>

			<section id="lettersTried">
				
			</section>

			<section id="message">
				
			</section>
		</section>
		<section id="gameOver">
			<div>
				
			</div>
			<button value="Try again" type="button" id="restart">Try again</button>
		</section>
		
	</main>

	<script src="js/main.js"></script>
</body>
</html>
