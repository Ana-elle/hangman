<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/canvas.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<h1>Hangman</h1>
	<canvas id="hangman" width="350" height="450">
		Please update your browser to fully enjoy the game =)
	</canvas>
	<main class="container">
		<section id="difficultySec">
			<button value="Easy" type="button" id="1">Easy</button>
			<button value="Medium" type="button" id="2">Medium</button>
			<button value="Hard" type="button" id="3">Hard</button>
		</section>

		<section id="gameSec">
				<section id="wordDisplaySec">
				
				</section>
				<section class="keyboard">
					<div id="lettersDiv">
						
					</div>
				</section>
				<section id="numberOfLives">
					
				</section>
		</section>

		<section id="gameOver">
			<div>
				
			</div>
			<button value="Try again" type="button" id="restart">Try again</button>
		</section>
		
	</main>

	<script src="js/main.js"></script>
</body>
</html>
