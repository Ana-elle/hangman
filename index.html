		</section>

		<section id="gameSec">
			<article>
				<section id="wordDisplaySec">
				
				</section>

				<section id="numberOfLives">
					
				</section>
			</article>
			<article>
				<section>
					<p>Choose a letter :</p>
					<div id="lettersDiv">
						
					</div>
				</section>
			</article>
		</section>

		<section id="gameOver">
			<div>
				
			</div>
			<button value="Try again" type="button" id="restart">Try again</button>
		</section>

	<script src="js/main.js"></script>
